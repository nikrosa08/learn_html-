<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminare il Bordo del Box</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS */
        .box {
            height: 120px;
            width: 350px;
            background-color: rgb(175, 175, 204);
            border-radius: 11px;
            transition: border 0.3s; /* Transizione per il bordo */
            border: 5px solid transparent; /* Bordo trasparente inizialmente */
        }

        .box.highlight {
            border: 5px solid rgba(0, 0, 0, 0.8); /* Bordo illuminato di nero */
        }
    </style>
</head>
<body>
    <div id="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    
</body>
</html>
